<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Which Vendor Prefix?</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	
	<link rel="stylesheet" href="style.css">

</head>
<body>

	
	<h1>Which Vendor Prefix?</h1>

	<p>A list of css properties and the versions of browsers that require a vendor prefix.</p>

	<p>Based on <a href="https://github.com/Fyrd/caniuse">caniuse</a> data.</p>

	<ul id="whichvendorprefix"></ul>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/script.js"></script>


    <script id="properties-template" type="text/x-handlebars-template">
	 {{#each Property}}
  		<li class="property">
			<div class="property-name">{{title}}</div>

			<div class="browser">
			<div class="browser-name heading">Browser</div>
			<div class="browser-prefix heading">Prefix</div>
			<div class="browser-versions heading">Versions that <span class="n">Do Not Support</span> or <span class="y-x">Require a Prefix</span></div>
			<div class="browser-current heading">Current Version</div>
			</div>

			{{#each stats}}
			<div class="browser">
			<div class="browser-name">{{#browserName @key}}{{/browserName}}</div>
			<div class="browser-prefix">{{#browserPrefix @key}}{{/browserPrefix}}</div>
			<div class="browser-versions">
			{{#each this}}
				{{#ifCond this 'y x'}}
				    <span class="y-x">{{@key}},</span> &nbsp;
				{{/ifCond}}
				{{#ifCond this 'n'}}
				    <span class="n">{{@key}},</span> &nbsp;
				{{/ifCond}}
			{{/each}}
			</div>
			<div class="browser-current">{{#browserCurrent @key}}{{/browserCurrent}}</div>
			</div>
			{{/each}}
			
  		</li>
	  {{/each}}
	 </script>


</body>
</html>
